app:
  name: user # change
  port: 8086 # change
  version: v1
  context-path: api/${app.name}/${app.version}
  inventory-service:
    name: inventory
    context-path: api/${app.inventory-service.name}/${app.version}
  database:
    hostname: localhost # change
    port: 5436 # change
    name: ${app.name}_service_${app.version}
  eureka:
    hostname: localhost # change
    port: 8761
  keycloak:
    hostname: localhost # change
    port: 8090
    issuer-uri: http://${app.keycloak.hostname}:${app.keycloak.port}/realms/spring-boot-microservices-realm
  gateway-service:
    hostname: localhost # change
    port: 8181
  swagger:
    server:
      hostname: localhost
      port: 8181
      url: http://${app.swagger.server.hostname}:${app.swagger.server.port}/${app.context-path}
    info:
      title: User Service # change
      version: v1.0 # change

  zipkin:
    hostname: localhost
    port: 9411
    context-path: api/v2/spans
    endpoint: http://${app.zipkin.hostname}:${app.zipkin.port}/${app.zipkin.context-path}
  kafka:
    hostname: localhost
    port: 9092
    template:
      producer:
        topic-name: default-topic

security:
  enabled: true
  skip-urls:
    - /guest/**
    - /actuator/**
    - /swagger-ui/**
    - /v3/api-docs/**
    - /api-docs/**
    - /error/**
    - /auth/**

spring:
  application:
    name: ${app.name}-service
  profiles:
    include: aws
    active: local
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${app.keycloak.issuer-uri}
  datasource:
    url: jdbc:postgresql://${app.database.hostname}:${app.database.port}/${app.database.name}
    username: postgres
    password: secret
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 0B
      max-file-size: 100MB
      max-request-size: 100MB
  flyway:
    baseline-on-migrate: true
    baseline-version: 0.0
    locations: classpath:db/migration/
    validate-on-migrate: true
    enabled: true
    table: schema_history
  kafka:
    enabled: true
    bootstrap-servers: ${app.kafka.hostname}:${app.kafka.port}
    template:
      producer:
        topic-name: ${app.kafka.template.producer.topic-name}
    producers:
      test-topic:
        topic-name: test-topic

server:
  port: ${app.port}
  servlet:
    context-path: /${app.context-path}

feign:
  client:
    enabled: true
    config:
      inventory-client:
        name: inventory-client
        url: http://${app.gateway-service.hostname}:${app.gateway-service.port}/${app.inventory-service.context-path}

keycloak-admin-client:
  enabled: true
  realm: spring-boot-microservices-realm
  server-url: http://${app.keycloak.hostname}:${app.keycloak.port}
  client-id: microservices-admin-client
  client-secret: 123456789
  issuer-uri: ${app.keycloak.issuer-uri}


eureka:
  client:
    serviceUrl:
      defaultZone: http://${app.eureka.hostname}:${app.eureka.port}/eureka
    registry-fetch-interval-seconds: 5
  instance:
    lease-renewal-interval-in-seconds: 5

logging:
  level:
    root: INFO
    com.eric6166: DEBUG
    org.apache.http: DEBUG
    org.hibernate.sql: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    org.springframework.kafka: WARN
    org.apache.kafka: WARN
  pattern:
    level: "%5p[${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs

swagger:
  server:
    url: ${app.swagger.server.url}
  info:
    title: ${app.swagger.info.title}
    version: ${app.swagger.info.version}
    description: Documentation ${app.swagger.info.title} ${app.swagger.info.version}

management:
  tracing:
    enabled: true
    propagation:
      type: b3
    sampling:
      probability: 1.0
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true
    diskspace:
      enabled: true
    db:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  zipkin:
    tracing:
      endpoint: ${app.zipkin.endpoint}

resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        event-consumer-buffer-size: 10
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 5s
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        ignoreExceptions:
          - com.eric6166.base.exception.AppBadRequestException
    instances:
      default:
        baseConfig: default
  timelimiter:
    instances:
      default:
        timeoutDuration: 3s
        cancelRunningFuture: true
  retry:
    instances:
      default:
        maxAttempts: 2
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        ignoreExceptions:
          - com.eric6166.base.exception.AppBadRequestException

